<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDENT REGISTRATION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(90deg, #ff758c, #ff7eb3, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
  <div class="glass w-full max-w-6xl p-10">
    <h1 class="text-5xl font-extrabold text-center text-white mb-10">STUDENT REGISTRATION</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      
      <!-- Left: Form -->
      <form id="registrationForm" class="space-y-5 text-white" enctype="multipart/form-data">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
        <input type="text" id="rollNumber" name="rollNumber" placeholder="Roll Number" required class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
        <input type="text" id="class" name="class" placeholder="Class" required class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
        <input type="email" id="email" name="email" placeholder="Email ID" required class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
        
        <div class="relative">
          <input type="text" id="username" name="username" placeholder="Username" readonly class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
          <button type="button" onclick="generateUsername()" class="absolute top-2 right-2 bg-white bg-opacity-20 text-xs px-2 py-1 rounded hover:bg-opacity-40">Generate</button>
        </div>

        <input type="password" id="password" name="password" placeholder="Password" required class="w-full p-3 rounded bg-white bg-opacity-20 placeholder-white border border-white"/>
        
        <input type="hidden" id="photoData" name="photoData" />
        <button type="submit" class="w-full bg-green-400 hover:bg-green-600 text-white font-bold py-3 rounded transition">Create Profile</button>
      </form>

      <!-- Right: Webcam & Capture -->
      <div class="flex flex-col items-center justify-center">
        <video id="webcam" autoplay class="rounded-lg border border-white w-full max-w-md h-64 object-cover mb-4"></video>
        <canvas id="canvas" class="hidden w-full max-w-md h-64 rounded-lg border mb-4"></canvas>
        <button id="captureBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded transition">Take Photo</button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 hidden bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 text-center shadow-xl">
      <h2 class="text-2xl font-bold mb-4">âœ… Profile Created Successfully!</h2>
      <button onclick="redirectToLogin()" class="mt-4 px-6 py-2 bg-purple-500 text-white rounded hover:bg-purple-700">Go to Login</button>
    </div>
  </div>

  <script>
    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const captureButton = document.getElementById('captureBtn');
    const photoDataInput = document.getElementById('photoData');
    let webcamStream;

    async function initWebcam() {
      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamElement.srcObject = webcamStream;
      } catch (error) {
        alert('Webcam access denied or not available.');
      }
    }

    captureButton.addEventListener('click', () => {
      if (captureButton.innerText === 'Take Photo') {
        const context = canvasElement.getContext('2d');
        canvasElement.width = webcamElement.videoWidth;
        canvasElement.height = webcamElement.videoHeight;
        context.drawImage(webcamElement, 0, 0, canvasElement.width, canvasElement.height);
        photoDataInput.value = canvasElement.toDataURL('image/png');
        webcamElement.classList.add('hidden');
        canvasElement.classList.remove('hidden');
        captureButton.innerText = 'Retake Photo';
      } else {
        webcamElement.classList.remove('hidden');
        canvasElement.classList.add('hidden');
        captureButton.innerText = 'Take Photo';
      }
    });

    function generateUsername() {
      const fullName = document.getElementById('fullName').value.trim();
      const rollNumber = document.getElementById('rollNumber').value.trim();
      if (fullName && rollNumber) {
        const username = fullName.substring(0, 4).toLowerCase() + '_' + rollNumber;
        document.getElementById('username').value = username;
      } else {
        alert('Please enter Full Name and Roll Number.');
      }
    }

    function redirectToLogin() {
      window.location.href = '/student-login';
    }

    // Utility: convert dataURL to Blob
    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Ensure username exists; if not, try to generate
      const usernameInput = document.getElementById('username');
      if (!usernameInput.value) {
        generateUsername();
      }

      const form = this;
      const formData = new FormData(form);

      // If a captured image exists in the hidden input, convert it to a binary file and append
      const dataURL = document.getElementById('photoData').value;
      if (dataURL && dataURL.startsWith('data:')) {
        try {
          const blob = dataURLtoBlob(dataURL);
          const filename = (usernameInput.value || 'photo') + '.png';
          formData.set('photo', blob, filename); // set/replace to ensure small binary upload
          // Remove the big base64 string from the form to avoid extremely large request bodies
          formData.delete('photoData');
        } catch (err) {
          console.error('Failed to convert photo to blob', err);
        }
      }

      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      if (result.success) {
        document.getElementById('successModal').classList.remove('hidden');
      } else {
        alert(result.message || "Failed to create profile.");
      }
    });

    window.onload = initWebcam;
  </script>
</body>
</html>
